<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 30 Months ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
        text-align: center;
        color: #fff;
        overflow-x: hidden;
    }

    h1 {
        margin-top: 25px;
        font-size: 2.4rem;
    }

    h2 {
        font-weight: 300;
        margin-bottom: 15px;
    }

    .countdown {
        font-size: 1.2rem;
        background: rgba(255,255,255,0.2);
        padding: 15px;
        width: 320px;
        margin: 15px auto;
        border-radius: 15px;
        backdrop-filter: blur(10px);
    }

    /* SLIDESHOW */
    .slideshow {
        width: 85%;
        max-width: 400px;
        margin: 25px auto;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .slideshow img {
        width: 100%;
        display: none;
        animation: fade 1.5s;
    }

    .slideshow img.active {
        display: block;
    }

    @keyframes fade {
        from {opacity: 0.4;}
        to {opacity: 1;}
    }

    .calendar {
        background: rgba(255,255,255,0.2);
        padding: 18px;
        width: 260px;
        margin: auto;
        border-radius: 15px;
        backdrop-filter: blur(10px);
    }

    .date {
        font-size: 3rem;
        font-weight: bold;
        color: #ff4d6d;
    }

    .heart-container {
        position: relative;
        margin-top: 35px;
        height: 220px;
    }

    .heart {
        position: absolute;
        left: 50%;
        transform: translateX(-50%) rotate(-45deg);
        width: 90px;
        height: 90px;
        background: red;
        animation: float 3s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 90px;
        height: 90px;
        background: red;
        border-radius: 50%;
    }

    .heart::before {
        top: -45px;
        left: 0;
    }

    .heart::after {
        left: 45px;
        top: 0;
    }

    @keyframes float {
        0% { transform: translateX(-50%) translateY(0) rotate(-45deg); }
        50% { transform: translateX(-50%) translateY(-20px) rotate(-45deg); }
        100% { transform: translateX(-50%) translateY(0) rotate(-45deg); }
    }

    .from {
        margin-top: 130px;
        font-size: 1.2rem;
        font-style: italic;
    }

    button {
        margin-top: 10px;
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        background: #ff4d6d;
        color: white;
        font-size: 1rem;
        cursor: pointer;
    }

    footer {
        margin: 25px 0;
        font-size: 0.9rem;
        opacity: 0.85;
    }
</style>
</head>

<body>

<h1>Happy 30 Months ‚ù§Ô∏è</h1>
<h2>10 January ‚Äî celebrating us</h2>

<div class="countdown" id="countdown"></div>

<!-- SLIDESHOW -->
<div class="slideshow">
    <img src="C474D3B6-1930-43CE-8C75-8CB4C01D628D.jpeg" class="active">
    <img src="8A2F984C-7897-40B8-9808-E31BA8DE7F74.jpeg">
    <img src="6DF39B4B-6E6C-49D6-9966-6239A696B0D7.jpeg">
    <img src="D15358F1-FA25-4FE0-A01A-37B3D0CFE12D.jpeg">
</div>

<div class="calendar">
    <h3>Our First Date</h3>
    <div class="date">10</div>
    <p>July 2023</p>
</div>

<button onclick="playMusic()">Play Music üé∂</button>

<div class="heart-container">
    <div class="heart"></div>
    <div class="from">From Sneha ‚ù§Ô∏è</div>
</div>

<footer>
    Every moment with you is my favorite üí´
</footer>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c3fdc0c1d.mp3" type="audio/mpeg">
</audio>

<script>
    function playMusic() {
        document.getElementById("bgMusic").play();
    }

    // Countdown
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
        const now = new Date();
        let year = now.getFullYear();
        let target = new Date(`January 10, ${year} 00:00:00`);
        if (now > target) target = new Date(`January 10, ${year + 1} 00:00:00`);

        const diff = target - now;
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);

        countdownEl.innerHTML = `‚è≥ ${d} Days ${h} Hours<br>${m} Minutes ${s} Seconds üíñ`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Slideshow
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slideshow img");

    setInterval(() => {
        slides[slideIndex].classList.remove("active");
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add("active");
    }, 3000);
</script>

</body>
</html>
